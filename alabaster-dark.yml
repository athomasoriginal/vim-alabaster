# ====================
# Alabaster Dark Theme
#
# Difference compared to light theme:
#   * comments -> yellow over red
#   * select   -> maybe dark blue over light_blue
#   * question -> purple over light_blue
#
# ====================
information:
  name: alabaster-dark
  background: dark
  author: "Thomas <thomasmattacchione@gmail.com>"

palette:
  # foreground & most all code
  black: "#CECECE"
  # background - @todo rename this as it's now black!
  cream_white: "#0c1415"
  # comments
  yellow: "#e3e392"
  red: "#AA3731"
  # string
  green: "#9ed187"
  # function names
  blue: "#5dafec"
  # select, and a bit of airline, and the popover window active background
  # color when searching for files
  light_blue: "#204273"

  # constants
  purple: "#d787cd"

  orange: "#FFBC5D"

  gray: "#696969"
  # e.g. vertical column column, asteriks & #'s in markdown
  light_gray: "#383838"
  med_gray: "#c6cbd2"
  green_gray: "#789395"

  # test what this does
  bg2: "#feff00"

highlights:
  Normal: "black cream_white"

  Comment: "yellow"
  SpecialComment: "black"
  Todo: "yellow"

  Constant: "purple"
  Number: "purple"
  Boolean: "purple"
  Float: "purple"
  Keyword: "purple"

  Identifier: "blue"
  Function: "blue"

  String: "green"


  Character: "black"
  Statement: "black"
  Conditional: "black"
  Repeat: "black"
  Label: "black"
  Operator: "black"
  Exception: "black"
  PreProc: "black"
  Include: "black"
  Define: "black"
  Title: "black"
  Macro: "black"
  PreCondit: "black"
  Type: "black"
  StorageClass: "black"
  Structure: "black"
  Typedef: "black"
  Special: "black"
  MoreMsg: "black"
  Error: "purple"
  WarningMsg: "black"
  WildMenu: "black"
  EndOfBuffer: "black"
  # when selecting, will have a different black color than when not
  # selected
  # Underlined: "-"
  # Word not recognized
  SpellBad: "- - u"
  Cursor: "- - r"


  ColorColumn: "- light_gray"
  CursorLineNr: "black - b"
  SignColumn: "- cream_white"
  Conceal: "black"
  CursorColumn: "- cream_white"
  Directory: "blue"
  DiffAdd: "cream_white yellow"
  DiffChange: "yellow - u"
  DiffDelete: "cream_white red"
  DiffText: "cream_white yellow"
  ErrorMsg: "red"
  VertSplit: "gray"
  Folded: "black"
  FoldColumn: "black"
  LineNr: "black"
  MatchParen: "cream_white blue"
  NonText: "black"

  # tab autocomplete popover
  Pmenu: "black cream_white"
  PmenuSel: "- light_blue"
  PmenuSbar: "- black"
  PmenuThumb: "- black"

  Question: "purple"
  QuickFixLine: "cream_white yellow"

  IncSearch: "orange - c - orange"
  Search: "orange - c - orange"

  SpecialKey: "black"
  # word not capitalized
  SpellCap: "red - u"
  # word not spelled correctly for current region
  SpellLocal: "red - u"
  # rare word
  SpellRare: "red - u"

  # airline NORMAL > SPELL ---- - UTF-8 > - -
  StatusLineNC: "black med_gray"
  # statusline - the inactive windows line
  StatusLine: "black light_gray"
  # the middle bit
  CursorLine: "black light_gray"

  # characters in the tabine
  TabLine: "black"
  # background color when selecting
  TabLineSel: "light_gray"
  TabLineFill: "- cream_white"
  Terminal: "black cream_white"

  # selection
  Visual: "- light_blue"
  VisualNOS: "- cream_white"


  # -- Start Treesitter --
  # Misc
  TSError: "purple"
  TSPunctDelimiter: "black"
  TSPunctBracket: "black"
  TSPunctSpecial: "black"

  # Constants
  TSConstant: "purple"
  TSConstBuiltin: "black"

  # -- These things overrides all palletes above
  TSString: "green"
  TSStringEscape: "black"
  TSCharacter: "black"
  TSNumber: "purple"
  # TSBoolean: "blue"
  # TSFloat: "black"
  # TSAnnotation: "black"
  # TSAttribute: "orange"
  TSInclude: "black"

  # namespace, function names
  TSNamespace: "blue"

  # Functions
  TSFuncBuiltin: "black"
  TSFunction: "blue"
  TSFuncMacro: "black"
  TSParameter: "blue"
  TSParameterReference: "blue"
  TSMethod: "black"
  TSField: "purple"
  TSProperty: "blue"
  TSConstructor: "purple"

  # Keywords
  TSConditional: "purple"
  TSRepeat: "purple"
  TSLabel: "blue"


  TSKeyword: "blue"
  TSKeywordFunction: "purple"
  TSKeywordOperator: "blue"
  TSOperator: "black"
  TSException: "purple"
  TSType: "black"
  TSTypeBuiltin: "blue"
  TSStructure: "blue"

  # Variable
  TSVariable: "blue"
  TSVariableBuiltin: "blue"

  # Text
  TSText: "black"
  TSStrong: "black"
  TSEmphasis: "black"
  TSUnderline: "black"
  TSTitle: "black"
  TSLiteral: "black"
  TSURI: "black"

  # Tags
  TSTag: "blue"
  TSTagDelimiter: "black"


  # -- END Treesitter --

  # -- START Languages --
  # HTML (keep consistent with Markdown, below)
  # htmlArg: "black"
  # htmlBold: "black - b"
  # htmlEndTag: "black"
  # htmlH1: "black"
  # htmlH2: "black"
  # htmlH3: "black"
  # htmlH4: "black"
  # htmlH5: "black"
  # htmlH6: "black"
  # htmlItalic: "purple - i"
  # htmlLink: "black - u"
  # htmlSpecialChar: "yellow"
  # htmlSpecialTagName: "blue"
  # htmlTag: "blue"
  # htmlTagN: "orange"
  # htmlTagName: "orange"
  # htmlTitle: "black"

  # ========================================================
  # Telescope
  # ========================================================

  TelescopeMatching: "orange"

  # ========================================================
  # Markdown
  # ========================================================

  # Markdown (keep consistent with HTML, above)
  markdown_inlineTSPunctDelimiter: "green_gray"
  markdownTSPunctSpecial: "green_gray"
  markdown_inlineTSPunctSpecial: "green_gray"
  markdownTSTitle: "blue"
  markdown_inlineTSEmphasis: "green_gray"
  markdown_inlineTSLiteral: "green_gray"
  markdown_inlineTSStrong: "green_gray"

  # ========================================================
  # Clojure
  # ========================================================

  # ns jed.app-server, func names
  clojureTSNamespace: "blue"

  # keywords
  clojureTSSymbol: "purple"

  # :as ns, defn-, macros, conditionals
  clojureTSConditional: "black"
  clojureTSVariable: "black"
  clojureTSKeywordFunction: "black"
  clojureTSFuncMacro: "black"
  clojureTSType: "black"
  clojureTSKeyword: "black"
  clojureTSException: "black"
