information:
  name: alabaster
  background: light
  author: "Thomas <thomasmattacchione@gmail.com>"

palette:
  black: "#000000"
  cream_white: "#F7F7F7"

  red: "#AA3731"
  green: "#448C27"
  yellow: "#feff00"
  blue: "#325CC0"
  light_blue: "#BFDBFE"
  purple: "#7A3E9D"
  orange: "#FFBC5D"
  gray: "#777"
  light_gray: "#f0f0f0"
  med_gray: "#c6cbd2"
  
