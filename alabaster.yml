  Title: "black"
  Macro: "black"
  PreCondit: "black"
  Type: "black"
  StorageClass: "black"
  Structure: "black"
  Typedef: "black"
  Special: "black"
  MoreMsg: "black"
  Error: "black"
  WarningMsg: "black"
  WildMenu: "black"
  EndOfBuffer: "black"
  # when selecting, will have a different black color than when not
  # selected
  # Underlined: "-"
  SpellBad: "- - -"
  Cursor: "- - r"
  


  ColorColumn: "- light_gray"
  CursorLineNr: "black - b"
  SignColumn: "- cream_white"
  Conceal: "black"
  CursorColumn: "- cream_white"
  Directory: "blue"
  DiffAdd: "cream_white yellow"
