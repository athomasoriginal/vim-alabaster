  # Misc
  TSError: "black"
  TSPunctDelimiter: "black"
  TSPunctBracket: "black"
  TSPunctSpecial: "black"

  # Constants
  TSConstant: "purple"
  TSConstBuiltin: "black"

  # -- These things overrides all palletes above
  TSString: "green"
  TSStringEscape: "black"
  TSCharacter: "black"
  TSNumber: "purple"
  # TSBoolean: "blue"
  # TSFloat: "black"
  # TSAnnotation: "black"
  # TSAttribute: "orange"
  TSInclude: "black"

  # namespace, function names
  TSNamespace: "blue"

  # Functions
  TSFuncBuiltin: "black"
  TSFunction: "blue"
  TSFuncMacro: "black"
  TSParameter: "blue"
  TSParameterReference: "blue"
