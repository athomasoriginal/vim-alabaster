  TSStrong: "black"
  TSEmphasis: "black"
  TSUnderline: "black"
  TSTitle: "black"
  TSLiteral: "black"
  TSURI: "black"

  # Tags
  TSTag: "blue"
  TSTagDelimiter: "black"


